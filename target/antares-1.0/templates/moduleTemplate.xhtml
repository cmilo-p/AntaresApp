<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>#{msj.si_tituloWeb}</title>
    </h:head>

    <h:body>
        <div class="container-fluid">

                <div id="top">
                    <ui:insert name="top">
                        <h:form id="topMenuForm">
                            <div class="row shadow">
                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                    <h1 class="text-grey p-1 text-center">#{msj.modulo_title}</h1>
                                </div>
                            </div>
                        </h:form>
                    </ui:insert>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-auto">
                        <div id="left">
                            <ui:insert name="left">
                                <h:form id="leftMenu">
                                    <div class="list-group text-center">
                                        <p:link value="#{msj.modulo_opcion}"
                                                styleClass="list-group-item bg-grey text-white"/>
                                        <p:link value="#{msj.modulo_opcion}"
                                                styleClass="list-group-item bg-grey text-white"/>
                                        <p:link value="#{msj.modulo_opcion}"
                                                styleClass="list-group-item bg-grey text-white"/>
                                        <p:link value="#{msj.modulo_opcion}"
                                                styleClass="list-group-item bg-grey text-white"/>
                                    </div>
                                    <div class="list-group mt-4">
                                        <p:commandButton value="#{msj.modulo_reporte}" icon="pi pi-chart-line" iconPos="right"
                                                styleClass="list-group-item mb-1"/>
                                        <p:commandButton value="#{msj.modulo_reporte}" icon="pi pi-chart-line" iconPos="right"
                                                styleClass="list-group-item mb-1"/>
                                        <p:commandButton value="#{msj.btn_salir}" icon="pi pi-home" iconPos="right"
                                                styleClass="list-group-item mb-1"/>
                                    </div>
                                </h:form>
                            </ui:insert>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
                        <div id="content" class="left_content">
                            <ui:insert name="content">
                                <p:graphicImage library="img" name="loginModule.jpg"
                                                styleClass="img-modules img-fluid img-thumbnail"/>
                            </ui:insert>
                        </div>
                    </div>
                </div>
        </div>
        
        
        <div id="bottom">
            <ui:insert name="bottom">
                <footer class="bg-yellow align-items-center">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="text-center text-yellow py-2">
                            <p class="mb-0">#{msj.si}</p>
                            <p class="mb-2">#{msj.si_titulo}&copy;</p>
                            <p class="mr-3 mb-0 d-inline-block"><i class="pi pi-envelope"/>#{msj.si_correo}</p>
                            <p class="mr-3 mb-0 d-inline-block"><i class="pi pi-mobile"/>#{msj.si_telFijo}</p>
                            <p class="mr-3 mb-0 d-inline-block"><i class="pi pi-mobile"/>#{msj.si_celular}</p>
                        </div>
                    </div>
                </footer>
            </ui:insert>
        </div>

    </h:body>

</html>
