<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./clientesTemplate.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="clearfix" >
                                <div class="d-inline float-left">
                                    <p:commandButton value="#{msj.client_btn}" icon="pi pi-users" iconPos="right"
                                                     action="adminClientes?faces-redirect=true"/>

                                    <p:commandButton value="#{msj.client_ubicacion}" icon="pi pi-map-marker" iconPos="right"
                                                     action="ubicaciones?faces-redirect=true"/>
                                </div>
                                <div class="d-inline float-right">
                                    <p:commandButton value="#{msj.btn_salir}" icon="pi pi-sign-out" iconPos="right"
                                                     action="/vistas/adminPanel?faces-redirect=true"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <p:separator styleClass="my-4"/>
                
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-4">
                        <h:form enctype="multipart/form-data">
                            <p:messages showDetail="true" showSummary="true">
                                <p:autoUpdate/>
                            </p:messages>
                            
                            <p:fieldset styleClass="mb-3">
                                <p:outputLabel value="DEPARTAMENTOS"/>
                                <br/>
                                <p:fileUpload value="#{departamentoController.file}" mode="simple" skinSimple="true"/>
                                <br/>
                                <p:commandButton value="Subir Archivo" ajax="false"
                                                 actionListener="#{departamentoController.insertar()}"/>
                            </p:fieldset>
                            
                            <p:fieldset styleClass="mb-3">
                                <p:outputLabel value="CIUDADES"/>
                                <br/>
                                <p:fileUpload value="#{ciudadController.file}" mode="simple" skinSimple="true"/>
                                <br/>
                                <p:commandButton value="Subir Archivo" ajax="false"
                                                 actionListener="#{ciudadController.insertar()}"/>
                            </p:fieldset>
                            
                            <p:fieldset styleClass="mb-3">
                                <p:outputLabel value="PAISES"/>
                                <br/>
                                <p:fileUpload value="#{paisController.file}" mode="simple" skinSimple="true"/>
                                <br/>
                                <p:commandButton value="Subir Archivo" ajax="false"
                                                 actionListener="#{paisController.insertar()}"/>
                            </p:fieldset>
                        </h:form>
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
