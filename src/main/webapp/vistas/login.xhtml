<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>#{msj.si_tituloWeb}</title>
    </h:head>
    <h:body>
        <div class="container-fluid img img-login">
            <h:form id="menuForm">
                <div class="row bg-warning">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-lg-12">
                        <nav class="navbar navbar-light p-1">
                            <p:button styleClass="btn btn-dark" title="#{msj.btn_salir}" 
                                      icon="pi pi-home" outcome="/index?faces-redirect=true"/>
                            <div class="navbar-nav p2 flex-row">
                                <li class="nav-item mx-4"><p:link value="#{msj.mn_contactenos}" styleClass="nav-link"/></li>
                                <li class="nav-item mx-4"><p:link value="#{msj.mn_nosotros}" styleClass="nav-link"/></li>
                                <li class="nav-item mx-4"><p:link value="#{msj.mn_inicio}" styleClass="nav-link"/></li>
                            </div>                            
                        </nav>                        
                    </div>
                </div>
            </h:form>
   
            <h:form id="loginForm">
                <p:growl showDetail="true">
                    <p:autoUpdate/>
                </p:growl>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-lg-12">
                        <div class="mx-auto w-25 login-form">
                            <div  style="text-center">

                                <div class="form-group">
                                    <p:inputText id="userLogin" value="#{usuarioController.usuario.usuario}" autocomplete="off"
                                                 required="true" placeholder="#{msj.lgn_user}" styleClass="form-control"/>
                                </div>

                                <div class="form-group">
                                    <p:password id="userPass" value="#{usuarioController.usuario.contraseÃ±a}" required="true"
                                                placeholder="#{msj.lgn_pass}" styleClass="form-control"/>
                                </div>

                                <p:column/>
                                <p:commandButton value="#{msj.btn_ingresar}" action="#{usuarioController.iniciarSesion()}" 
                                                 styleClass="btn btn-warning text-dark"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
        
        <footer class="bg-dark align-items-center">
            <div class="col-12">
                <div class="text-center text-white py-2">
                    <p class="mb-0">#{msj.si}</p>
                    <p class="mb-2">#{msj.si_titulo}&copy;</p>
                    <p class="mr-3 mb-0 d-inline-block"><i class="pi pi-envelope"/>#{msj.si_correo}</p>
                    <p class="mr-3 mb-0 d-inline-block"><i class="pi pi-mobile"/>#{msj.si_telFijo}</p>
                    <p class="mr-3 mb-0 d-inline-block"><i class="pi pi-mobile"/>#{msj.si_celular}</p>
                </div>
            </div>
        </footer>
    </h:body>
</html>
