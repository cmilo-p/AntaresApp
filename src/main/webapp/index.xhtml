<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>#{msj.si_tituloWeb}</title>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <h:form id="menuForm">
                <div class="row bg-warning">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-lg-12">
                        <nav class="navbar navbar-light p-1">
                            <p:button styleClass="btn btn-dark" title="#{msj.btn_ingresar}" 
                                      icon="pi pi-users" outcome="/vistas/login?faces-redirect=true"/>
                            <div class="navbar-nav p2 flex-row">
                                <li class="nav-item mx-4"><p:link value="#{msj.mn_contactenos}" styleClass="nav-link"/></li>
                                <li class="nav-item mx-4"><p:link value="#{msj.mn_nosotros}" styleClass="nav-link"/></li>
                                <li class="nav-item mx-4"><p:link value="#{msj.mn_inicio}" styleClass="nav-link"/></li>
                            </div>                            
                        </nav>                        
                    </div>
                </div>
            </h:form>

            <h:form id="descriptioForm">
                <div class="row">
                    <div class="col-sm-12 col-md-7 col-lg-7 col-lg-7">
                        <h1 class="text-warning">#{msj.br_titulo}</h1>
                        <p class="text-justify">#{msj.br_descripcion}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4 col-lg-4">
                        <div class="card bg-warning mb-5">
                            <div class="row no-gutters">
                                <div class="col-4">
                                    <i class="pi pi-map-marker h1 p-5"></i>
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <p class="card-text">#{msj.br_direccion}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-lg-4">
                        <div class="card bg-warning mb-5">
                            <div class="row no-gutters">
                                <div class="col-4">
                                    <i class="pi pi-mobile h1 p-5"></i>
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <p class="card-text">#{msj.br_telFijo}</p>
                                        <p class="card-text">#{msj.br_celular}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-lg-4">
                        <div class="card bg-warning mb-5">
                            <div class="row no-gutters">
                                <div class="col-4">
                                    <i class="pi pi-envelope h1 p-5"></i>
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <p class="card-text mb-0">#{msj.br_correo}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

            <h:form id="contacForm">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-lg-6">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.1278123998627!2d-74.14889578588709!3d4.74782949655176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f83755a70064d%3A0x2d775d5e093957c2!2sBR%20Group!5e0!3m2!1ses!2sco!4v1594275820343!5m2!1ses!2sco"
                                width="600" height="450" frameborder="0" allowfullscreen="" aria-hidden="false"
                                tabindex="0">
                        </iframe>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-lg-6">
                        <div class="ui-fluid">
                            <h1 class="bg-warning text-dark text-center p-1">#{msj.mn_contactenos}</h1>
                            <h:panelGrid columns="1" styleClass="w-100">
                                <h:panelGrid columns="2" styleClass="w-100">
                                    
                                    <p:outputLabel for="userContact" value="#{msj.mn_contacto}"/>
                                    <p:inputText id="userContact" required="true"/>
                                    
                                    <p:outputLabel for="emailContact" value="#{msj.mn_correo}"/>
                                    <p:inputText id="emailContact" required="true"/>
                                    
                                </h:panelGrid>

                                <p:inputText id="asuntoContact" placeholder="#{msj.mn_asunto}" required="true"/>
                                
                                <p:inputTextarea id="mensajeContact" placeholder="#{msj.mn_mensaje}" rows="7" required="true"/>
                                
                                <p:commandButton value="#{msj.mn_enviar}"/>
                            </h:panelGrid>
                        </div>
                    </div>
                </div>
            </h:form>

        </div>
        <footer class="bg-dark align-items-center">
            <div class="col-12">
                <div class="text-center text-white py-2">
                    <p class="mb-0">#{msj.si}</p>
                    <p class="mb-2">#{msj.si_titulo}&copy;</p>
                    <p class="mr-3 mb-0 d-inline-block"><i class="pi pi-envelope"/>#{msj.si_correo}</p>
                    <p class="mr-3 mb-0 d-inline-block"><i class="pi pi-mobile"/>#{msj.si_telFijo}</p>
                    <p class="mr-3 mb-0 d-inline-block"><i class="pi pi-mobile"/>#{msj.si_celular}</p>
                </div>
            </div>
        </footer>
    </h:body>
</html>
